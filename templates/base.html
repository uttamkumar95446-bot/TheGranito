<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TheGranito Portfolio{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    {% block extra_css %}{% endblock %}
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">TheGranito</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navMenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('projects') }}">Projects</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<main style="margin-top:80px;">
    {% block content %}{% endblock %}
</main>
<!-- Visitor Stats Section -->
<div class="bg-light py-3 border-top">
    <div class="container text-center">
        <small class="text-muted">
            ðŸ‘€ Total Visitors: <span id="total-visitors">0</span> |
            ðŸ“… Today: <span id="today-visitors">0</span>
        </small>
    </div>
</div>


<footer class="bg-dark text-white text-center py-4 mt-5">
    <p class="mb-0">Â© 2026 TheGranito | Built with Flask & Bootstrap</p>
</footer>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>

<script>
AOS.init({ duration: 800, once: true });
</script>
<script>
fetch('/api/stats')
  .then(r => r.json())
  .then(data => {
    document.getElementById('total-visitors').textContent = data.total || data.total_visitors || 0;
    document.getElementById('today-visitors').textContent = data.today || 0;
  })
  .catch(err => console.log("Visitor stats error:", err));
</script>

{% block extra_js %}{% endblock %}

</body>
</html>
